<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="app.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lottery </title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>

<body>
    <ul>
        <li><a href="https://github.com/mrhouzlane/blockchain-developer-bootcamp-final-project">Github [Repository]</a>
        </li>
    </ul>


    <h1 class="flex">This is the Lottery Dapp</h1>
    <!-- 1. Detect Metamak is/ is not installed  -->
    <div id="mm-detected"> </div>

    <button id="mm-connect" class="buttonA">Connect to MetaMask</button>

    <div id="mm-current-account" class="account"></div>

    <div id="Lottery State" class="state"></div>
    <div id="Loading" class="state"></div>
    <div id="player" class="reveal"></div>


    <div class="btn-group">
        <button id="lottery-start-box" class="button">Start the Lottery</button>
        <button id="lottery-enter-box" class="button">Enter the Lottery</button>
        <button id="get-winner" class="button">Pick Winner !! </button>
        <button id="get-balance" class="button">Jackpot !!!</button>
        <button id="rewards" class="button">Pay the Winner</button>
        <button id="EndLL" class="button">Close Lottery </button>

    </div>
    <div id="balance" class="balance"></div>

    <div id="winner"></div>

    <script src="Lotterydapp.js"></script>
</body>

</html>
